<!-- index.html -->
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<div class="container mt-5">
  <h1 class="text-center">Mock Interview Application</h1>
  <form class="mx-auto w-50" method="POST" action="/interview">
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" class="form-control" id="topic" name="topic" required>
    </div>
    <div class="form-group">
      <label for="num_questions">Number of Questions</label>
      <input type="number" class="form-control" id="num_questions" name="num_questions" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Interview</button>
  </form>
</div>
